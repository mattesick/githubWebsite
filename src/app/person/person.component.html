<h2>Person page works!</h2>
<div class="Container">
    <div id="team">
        <p>Members in team: {{team.name}}</p>
        <figure *ngFor="let emp of team.employees" class="image" routerLink="/Person/{{emp.id}}" (click)="getEmployee()">
            <img src="../../assets/images/profile.jpg" alt="employee">
            <figcaption>{{emp.name}}</figcaption>
            <figcaption>{{emp.role}}</figcaption>
        </figure>
    </div>
    <div id="person">
        <figure id="focus">
            <img src="../../assets/images/profile.jpg" alt="focusedEmployee">
            <figcaption>{{employee.name}}</figcaption>
            <figcaption>{{employee.role}}</figcaption>
        </figure>
        <div id="description">
            Skills:
            <ul *ngFor="let skill of skills" id="list">
                <li >{{skill}}</li>
            </ul>
            <p></p>
            <p id="about">basic filler text to make up space on the page where the description should be when the site is done.</p>
        </div>
    </div>
</div>
