<div class="content">
    <h3>Teams</h3>
    <table>
        <tr>
            <th>
                Name
            </th>
            <th>
                Description
            </th>
        </tr>
        <tr *ngFor="let team of allTeams" routerLink="/Team/{{team.id}}">
            <td>{{team.name}}</td>
            <td>{{team.desc}}</td>
        </tr>
    </table>
</div>
