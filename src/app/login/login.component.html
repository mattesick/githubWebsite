
  <div class="content"><form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
  
    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname"formControlName="uname" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw"formControlName="psw" required>
  
      <button type="submit">Login</button>
    </div>
  
  </form></div>
